{% extends 'core/base.html'%}

{% block title %}
Cart
{% endblock %}

{% block content %}
    <h1 class="mb-2 text-2xl">Cart</h1>

    {% for item in cart%}
    
    <div class="px-4 py-4 mb-2 bg-blue-100 flex">
        <div>
            <img src="{{ item.product.get_thumbnail }}" alt="">
        </div>

        <h2 class="text-2xl">{{item.product.title}} </h2>
          
        <!-- <b>Quantity: </b> {{item.quantity}} -->
        
        <div class="pl-6">
            <div class="mt-3 mb-3">
                <a href="{% url 'change_quantity' item.product.id %}?action=increase" class="p-2 rounded-xl bg-blue-500 text-white">+</a>
                {{item.quantity}}
                <a href="{% url 'change_quantity' item.product.id %}?action=decrease" class="p-2 rounded-xl bg-blue-500 text-white">-</a>
                <br>
            </div>
        
        <a href="{% url 'remove_from_cart' item.product.id %}"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
            <path fill-rule="evenodd" d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z" clip-rule="evenodd" />
          </svg>
        </a>
        </div>
        
        
        
    </div>
    {% endfor  %}
    <hr class="mt-3 mb-3">

    <strong>Total cost: </strong> {{cart.get_total_cost}}
    <hr class="mt-3 mb-3">
    <a href="#" class="inline-block px-8 py-4 bg-blue-500 text-white">Checkout</a>
{% endblock %}
