{% load menu %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{%block title%}{%endblock%}|MyStore</title>
</head>
<body>
    <!-- Navigation Bar in My store
    mx-auto -margins auto
    py-4 -- padding 4 from up down
    px-6 ---pading 6 left--right
    text-2xl -- text size
    flex - for flex box
    items-center -- put items in the center of flex-box and navbar
    justify-between - make a distance between elements

    -->
    <nav class="max-w-4xl mx-auto py-5 px-6 flex items-center justify-between bg-blue-300">
        <div class="logo">
            <a href="/" class="text-2xl text-white">
                MyStore
            </a>
        </div>

        <!-- Simple search -->
        <div class="search">
            <form method="get" action="/search/">
                <input type="search" name="query" placeholder="Search...">
                <button>Search</button>
            </form>
        </div>

        <!-- Create links for Menu or About, Myaccount and Vendors -->
        <div class="menu flex-x-5 justify-between ">
            {% menu %}
            {% if request.user.is_authenticated %}
            <a href="{%url 'myaccount' %}" class="text-white">
                
            MyAccount
            </a>
            <!-- for users vendors link -->
            <a href="{% url 'my_store' %}" class="text-white">
                User
            </a>
            {% endif %}
            
        </div>

    </nav>
    <!-- Below variable content -->
    <div class="max-w-4xl mx-auto">

        {%block content%}

        {%endblock%}
    </div>
      

</body>
</html>
